<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Examples</title>
  <link rel="icon" type="image/icon" href="../favicon.png">

  <link rel="stylesheet" href="https://autocard.mpaulweeks.com/dist/autocard.css" />
  <script src="https://autocard.mpaulweeks.com/dist/autocard.js"></script>
</head>
<body>
  <p>
    Drag this link to make bookmark autocard:
    <a href="javascript:(function(){window.AUTOCARD_CONFIG={enableAutoTag:true};document.body.appendChild(document.createElement('script')).src='https://autocard.mpaulweeks.com/dist/autocard.js';})();">snippet</a>
  </p>
  <p>
    Card as link with hover: <auto-card>Dark Confidant</auto-card>
  </p>
  <p>
    Card as link with hover + custom name: <auto-card name="Dark Confidant">Bob</auto-card>
  </p>
  <p>
    Card as inlined image:
    <div>
      <auto-card-image>Umezawa's Jitte</auto-card-image>
    </div>
  </p>
  <auto-card-list src="https://autocard.mpaulweeks.com/test/sample_deck.txt"></auto-card-list>
</body>
