<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mtgify testing page</title>
  <link rel="icon" type="image/icon" href="https://mtgify.org/public/favicon.png">

  <!-- https://developers.facebook.com/tools/debug/sharing/ -->
  <meta property="og:url"                content="https://mtgify.org" />
  <meta property="og:type"               content="website" />
  <meta property="og:title"              content="mtgify" />
  <meta property="og:description"        content="development tool for displaying Magic cards" />
  <meta property="og:image"              content="https://mtgify.org/public/favicon.png" />

  <link rel="stylesheet" href="https://mtgify.org/dist/autocard.css?v=20190714" />
  <script src="https://mtgify.org/dist/autocard.js?v=20190714"></script>

  <style type="text/css">
    body {
      text-align: center;
      padding: 3rem;
    }
    .flex-row {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    .flex-row > div {
      margin: 0px 3rem;
    }
    auto-card-image img {
      width: 200px;
    }
  </style>
</head>

<body>
  <h1>mtgify Status Page</h1>
  <p>
    This page exists to quickly test mtgify's core functionality from a url other than <a href="https://mtgify.org">mtgify.org</a>
  </p>
  <p>
    If any of the links or images below are broken, please contact <a href="https://twitter.com/mpaulweeks">@mpaulweeks</a>
  </p>
  <section class="flex-row">
    <div>
      <h3>gatherer</h3>
      <p>
        <auto-card imgSource="gatherer" linkSource="gatherer">Force of Will</auto-card>
      </p>
      <div>
        <auto-card-image imgSource="gatherer" linkSource="gatherer">Force of Will</auto-card-image>
      </div>
    </div>
    <div>
      <h3>scryfall</h3>
      <p>
        <auto-card imgSource="scryfall" linkSource="scryfall">Unmask</auto-card>
      </p>
      <div>
        <auto-card-image imgSource="scryfall" linkSource="scryfall">Unmask</auto-card-image>
      </div>
    </div>
    <div>
      <h3>urzaCo</h3>
      <p>
        <auto-card imgSource="urzaCo" linkSource="urzaCo">Summoner's Pact</auto-card>
      </p>
      <div>
        <auto-card-image imgSource="urzaCo" linkSource="urzaCo">Summoner's Pact</auto-card-image>
      </div>
    </div>
  </section>
</body>
</html>
